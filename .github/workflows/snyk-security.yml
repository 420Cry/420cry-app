name: Snyk Security

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  packages: read
  security-events: write
  actions: read

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Run Snyk Code (SAST), ignore failures if no analyzable code
      - name: Snyk Code test (soft-fail)
        run: snyk code test --sarif > snyk-code.sarif || true

      - name: Upload Snyk Code SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      # Analyze dependencies in package.json / lock files
      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects

      # ‚öôÔ∏è Infrastructure as Code (Dockerfile, Compose, etc.)
      - name: Snyk IaC test
        run: snyk iac test --report || true

      # üê≥ Build your app‚Äôs Docker image
      - name: Build Docker image
        run: docker build -t next_app -f infrastructure/docker/Dockerfile .

      # Scan container for vulnerabilities
      - name: Snyk Container monitor
        run: snyk container monitor next_app --file=infrastructure/docker/Dockerfile
