name: Snyk Security

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read 
  pull-requests: write 
  packages: read
  security-events: write

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test (SARIF output)
        run: |
          snyk code test --sarif > snyk-code.sarif || echo '{}' > snyk-code.sarif
          file snyk-code.sarif
          cat snyk-code.sarif

      - name: Upload Snyk Code SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Snyk Open Source (SCA)
        run: snyk monitor --all-projects

      - name: Snyk Infrastructure as Code (IaC)
        run: snyk iac test --report || true

      - name: Build Docker image
        run: docker build -t 420cry/420cry-app .

      - name: Snyk Container monitor
        run: snyk container monitor 420cry/420cry-app --file=Dockerfile
