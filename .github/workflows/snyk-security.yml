name: Snyk Security

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read 
  pull-requests: write 
  packages: read
  security-events: write

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          npm install

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test (SARIF output)
        run: |
          snyk code test --sarif > snyk-code.sarif || echo '{"version": "2.1.0", "runs": [{"tool": {"driver": {"name": "SnykCode", "version": "1.0.0"}}, "results": []}]}' > snyk-code.sarif
          file snyk-code.sarif
          cat snyk-code.sarif

      - name: Skip upload if SARIF is empty
        run: |
          if [ ! -s snyk-code.sarif ]; then
            echo "SARIF file is empty, skipping upload step.";
            exit 0;
          fi

      - name: Upload Snyk Code SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Snyk Open Source (SCA)
        run: snyk monitor --all-projects || true

      - name: Snyk Infrastructure as Code (IaC)
        run: snyk iac test --report || true